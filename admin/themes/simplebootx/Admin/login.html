<!doctype html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>ThinkCMF {:L('ADMIN_CENTER')}</title>
		<meta http-equiv="X-UA-Compatible" content="chrome=1,IE=edge" />
		<meta name="renderer" content="webkit|ie-comp|ie-stand">
		<meta name="robots" content="noindex,nofollow">
		<link href="__TMPL__Public/assets/css/admin_login.css?t={:time()}" rel="stylesheet" />
		<style>
			#login_btn_wraper{
				text-align: center;
				display: block;
			}
			#login_btn_wraper .tips_success{
				display: block;
				color:#337AB7;
			}
			#login_btn_wraper .tips_error{
				color:#FF0000;
				display: block;
			}
			#login_btn_wraper button:focus{outline:none;}
		</style>
		<script>
			if (window.parent !== window.self) {
					document.write = '';
					window.parent.location.href = window.self.location.href;
					setTimeout(function () {
							document.body.innerHTML = '';
					}, 0);
			}
		</script>		
	</head>
<body>
	<div class="fuild-container">
	<div class="landing-header">
		<div class="landing-logo">				
				<h2 style="color:#B2DFEE;margin:0;">ThinkCMF {:L('ADMIN_CENTER')}</h2>
				<span style="font-size:14px;color:#B2DFEE;">版权所有 © www.thinkcmf.com 2015-2018</span>		        
		</div>
		
	</div>
	<div class="landing-body">
		<div class="wrap">
			<form method="post" name="login" action="{:U('public/dologin')}" autoComplete="off" class="js-ajax-form">
				<div class="login">
						<div class="col-xs-12">
							<h3><i class="fa fa-user"></i> 请您登录</h3>
						</div>
						<div class="col-xs-12">
							&nbsp;
						</div>
						<div class="col-xs-12">
							<input class="input" id="js-admin-name" required name="username" type="text" placeholder="{:L('USERNAME_OR_EMAIL')}" title="{:L('USERNAME_OR_EMAIL')}" value="{$_COOKIE['admin_username']}"/>
						</div>
						<div class="col-xs-12">
							&nbsp;
						</div>
						<div class="col-xs-12">
							<input class="input" id="admin_pwd" type="password" required name="password" placeholder="{:L('PASSWORD')}" title="{:L('PASSWORD')}" />
						</div>
						<div class="col-xs-12">
							&nbsp;
						</div>
						<div class="col-xs-5">
							<input class="input" type="text" name="verify" placeholder="{:L('ENTER_VERIFY_CODE')}" />
						</div>
						<div class="col-xs-12">
							&nbsp;
						</div>
						<div class="col-xs-7">
							{:sp_verifycode_img('length=4&font_size=20&width=248&height=42&use_noise=1&use_curve=0','style="cursor: pointer;width:80%" title="点击获取"')}
						</div>
						<div class="col-xs-12">
							&nbsp;
						</div>
						<div class="col-xs-12">
							<div id="login_btn_wraper">
							<button type="submit" name="submit" class="btn btn-primary btn-md btn-block js-ajax-submit">{:L('LOGIN')}</button>
							</div>
						</div>
				</div>
			</form>			
		</div>
	</div>
	</div>

<script>
var GV = {
	DIMAUB: "",
	JS_ROOT: "__PUBLIC__/js/",//js版本号
	TOKEN : ''	//token ajax全局
};
</script>
<script src="__PUBLIC__/js/wind.js"></script>
<script src="__PUBLIC__/js/jquery.js"></script>
<script type="text/javascript" src="__PUBLIC__/js/common.js"></script>
<script>
;(function(){
	document.getElementById('js-admin-name').focus();
})();
</script>
</body>
</html>
